<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
        <!-- regis -->
        <section id="regis-section">
            <h1 class="pantek">Register Your Account</h1>
                <div>
                    <div>
                        <label for="username">Username : </label>
                        <input type="text" id="input-regis-username" placeholder="username"/>
                    </div>
                    <div>
                        <label for="password">Password : </label>
                        <input type="password" id="input-regis-password" placeholder = "password"/>
                    </div>
                    <button onclick="handleRegister()">Register</button>
                </div>
        </section>
        <!-- login -->
        <section id="login-section">
           <div>
                <h2 style="font-family: 'Fredoka One', cursive;">Daduku</h2>
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="input-login-username" placeholder="Drop your username">
                    
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="input-login-password" placeholder="Drop your password">
                    
                    <button type="submit" onclick="handleLogin()">Login</button>
                    <button type="submit"onclick="showPage('regis-section')">Register</button>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
        <script src="login.js" />
</body>
